<h1>{{ title }}</h1>
<h2>List of Voitures:</h2>
<ul>
  <li *ngFor="let voiture of voitures; let i = index">
    <img [src]="voiture.image" alt="{{ voiture.name }}" class="voiture-image" />
    <span>{{ voiture.name }}</span>
    <button (click)="deleteVoiture(i)">Delete</button>
  </li>
</ul>
<p>Total Voitures: {{ getTotalVoitures() }}</p>

<!-- Form to add a new voiture -->
<input #voitureInput type="text" placeholder="Add a new voiture name" />
<input #imageInput type="text" placeholder="Add image URL" />
<button (click)="addVoiture(voitureInput.value, imageInput.value); voitureInput.value=''; imageInput.value=''">Add Voiture</button>
